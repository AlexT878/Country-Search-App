<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Country Search</title>
</head>

<body>
    <header>
        <h1>Country Search</h1>
    </header>

    <div class="main-layout">
        <main class="search-container">
            <div class="searchBox">
                <input type="text" id="country_input" placeholder="Enter country name: ">
                <button id="search_button">Search</button>
            </div>

            <section class="history-section">
                <ul id="recentlySearchedCountries_list"></ul>
            </section>

            <p id="error_msg"></p>
            <ul id="details_list"></ul>
        </main>

        <aside class="sidebar-favorites">
            <h3>Favorites</h3>
            <ul>
                <li>List is empty</li>
            </ul>
        </aside>
    </div>

    <footer>
        <p>Country Search App &copy; 2026</p>
    </footer>

    <template id="star-template">
        <button class="star-btn" id="favorites-button" aria-label="Add to favorites">
            <svg class="star-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
        </button>
    </template>

    <script type="module" src="js/app.js"></script>
</body>
</html>
