<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Country Search</title>
</head>

<body>
    <header>
        <nav class="navbar" aria-label="Main navigation">
            <h1>Country Search</h1>
            <div class="nav-center">
                <h2>Search</h2>
                <h2>Weather</h2>
                <h2>News</h2>
            </div>
            <div class="nav-right">
                <h2 class="sign-in">Sign in</h2>
            </div>
        </nav>
    </header>

    <div class="main-layout">
        <main class="search-container">
            <form class="search-box" id="search_form">
                <label for="country_input" class="visually-hidden">Search for a country</label>
                <input type="search" id="country_input" name="country" placeholder="Enter country name: " autocomplete="country-name" required>
                <button type="submit" id="search_button">Search</button>
            </form>

            <section class="history-section" aria-labelledby="history-reading">
                <h2 id="history-reading" class="visually-hidden">Search History</h2>
                <ul id="search-history-list"></ul>
            </section>

            <section aria-labelledby="results_heading">
                <h2 id="results_heading" class="visually-hidden">Search results</h2>
                <p id="error_msg" role="alert"></p>
                <ul id="details_list"></ul>
            </section>
        </main>

        <aside class="sidebar-favorites" aria-labelledby="fav_heading">
            <h2 id="fav_heading">Favorites</h2>
            <div id="favorites_lists">
            </div>
        </aside>
    </div>

    <footer>
        <p>Country Search App &copy; 2026</p>
    </footer>

    <template id="star-template">
        <button class="star-btn" id="favorites-button" aria-label="Add to favorites">
            <svg class="star-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
        </button>
    </template>

    <script type="module" src="js/app.js"></script>
</body>
</html>
